<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <div class="highscores-link">
            <h2><a href="#highscores">View Highscores</a></h2>
        </div>
        <div class="timer">
            <h2>Time:</h2> 
            <div class="timer-numbers">40</div>
        </div>
        <div class="start-intro">
            <h1>Coding Quiz Challenge!</h1>
            <p>Try out this multiple choice quiz challenge to 
                test your knowledge on coding. You will have
                40 seconds to answer four questions and 
                time will be deducted for any incorrect selections!
            </p>
            <button class="start-button">Start Quiz</button>
        </div>
        <div id="container">
            <div class="row">
              <div class="name" id="nameName">Player1</div><div class="score" id="scoreScore">430</div>
            </div>
          
            <div class="row">
              <div class="name">Player2</div><div class="score">580</div>
            </div>
          
            <div class="row">
              <div class="name">Player3</div><div class="score">310</div>
            </div>
          
            <div class="row">
              <div class="name">Player4</div><div class="score">640</div>
            </div>
          
            <div class="row">
              <div class="name">Player5</div><div class="score">495</div>
            </div>
          </div>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
